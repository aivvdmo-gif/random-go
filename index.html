    let lastOpenTime = Date.now();  // 前回サイトを開いた時刻
const logsEl = document.getElementById("logs");
let logCount = 0;
let firstClick = true;

logsEl.innerHTML = "0. 0m 0s"

// 前のサイトの滞在時間をログに追加
function addLog() {
  const now = Date.now();
  const diff = Math.floor((now - lastOpenTime) / 1000);
  const minutes = Math.floor(diff / 60);
  const seconds = diff % 60;

  logCount++;

  const entry = document.createElement("div");
  entry.innerText = `${logCount}. ${minutes}m ${seconds}s`;
  logsEl.appendChild(entry);

  lastOpenTime = now;
}

    /* -------------------- ランダム処理 -------------------- */
    let startTime = Date.now();

    function updateTimer() {
      const now = Date.now();
      const diff = Math.floor((now-startTime)/1000);
      const minutes = Math.floor(diff/60);
      const seconds = diff % 60;

      document.getElementById("timer").innerText =
        `Time spent: ${minutes}m ${seconds}s`;
    }
    setInterval(updateTimer, 1000);
      
    let remaining = [...sites];

    let openedCount = 0;
    const counterEl = document.getElementById("counter");

    document.getElementById("btn").addEventListener("click", () => {
      
        addLog();
      
      if (remaining.length === 0) {
        alert("☆Updating...Please wait⭐︎");
        return;
      }
      const index = Math.floor(Math.random() * remaining.length);
      const site = remaining.splice(index, 1)[0];
      window.open(site.url, "_blank");

      openedCount++;
      counterEl.textContent = `Opened: ${openedCount}`;
    });

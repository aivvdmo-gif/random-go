      color: white;
    }

    #counter{
      margin-top: 40px;
      font-size: 18px;
      letter-spacing: 1px;
      coler: #333;

      /* --- 行方不明者系（実在ページのみ） --- */

      {url: "https://www.npa.go.jp/bureau/safetylife/kikaku/missing/index.html", name: "警察庁 失踪者情報"},

    ];

    /* -------------------- ランダム処理 -------------------- */
    let remaining = [...sites];

    let openedCount = 0;
    const counterEl = document.getElementById("counter");

    document.getElementById("btn").addEventListener("click", () => {
      if (remaining.length === 0) {
        alert("☆Updating...Please wait⭐︎");
        return;
      }
      const index = Math.floor(Math.random() * remaining.length);
      const site = remaining.splice(index, 1)[0];
      window.open(site.url, "_blank");

      openedCount++;
      counterEl.textContent = `Opened: ${openedCount}`;
    });
    
  </script>

</body>
</html>
